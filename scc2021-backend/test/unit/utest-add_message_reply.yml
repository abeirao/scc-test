# Unit test using artillery
# Test: post message to entity; get message
config:
  target: 'https://scc-test-50698.azurewebsites.net'
  plugins:
    metrics-by-endpoint: {}
    expect: {}
  processor: "../test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - duration: 60
    arrivalCount: 20


scenarios:
  - flow:
      - function: "selectForum"
      - get:
          url: "/forum/{{ forumId }}"
          headers:
            Accept: application/json
          afterResponse: "selectMsgFromList"
          expect:
            - statusCode: 200
          ifTrue: "forumId"
      - function: "genNewMessageReply"
      - post:
          url: "/forum/reply/{{forumId}}/{{replyToId}}"
          headers:
            Accept: application/json
          json:
            forumId: "{{ forumId }}"
            fromWho: "{{ fromWho }}"
            msg: "{{ msg }}"
            replyToId: "{{ replyToId }}"
          capture:
            - json: '$.id'
              as: "msgId"
          expect:
            - statusCode: 200
          ifTrue: "replyToId"
