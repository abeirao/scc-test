# Unit test using artillery
# Test: post entity; get entity
config:
  target: 'https://scc-test-50415.azurewebsites.net'
  plugins:
    metrics-by-endpoint: {}
    expect: {}
  processor: "../test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - duration: 1
    arrivalCount: 1


scenarios:
  - name: 'Delete entity'
    weight: 1
    flow:
      - function: "selectEntity"
      - delete:
          url: "/entity/{{ entityId }}"
          headers:
            Accept: application/json
          expect:
            - statusCode: 204
          afterResponse: "replyDeleteEntity"
