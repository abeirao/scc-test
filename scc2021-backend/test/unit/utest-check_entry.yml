# Unit test using artillery
# Test: check if day is available
config:
  target: 'https://scc-test-50698.azurewebsites.net'
  plugins:
    metrics-by-endpoint: { }
    expect: { }
  processor: "../test-utils.js"
  variables:
    metricsProcessEndpoint: "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: 'Check if day is available'
    weight: 1
    flow:
      - function: "genNewCalendar"
      - post:
          url: "/calendar/"
          headers:
            Accept: application/json
          json:
            name: "{{ name }}"
            availableDays: []
            calendarEntry: {}
          afterResponse: "replyPostCalendar"
      - function: "genNewAvailableDaysRequest"
      - get:
          url: "/reservations/{{calendarId}}"
          headers:
            Accept: application/json
          afterResponse: "replyAvailableDays"
