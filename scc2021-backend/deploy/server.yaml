apiVersion: apps/v1
kind: Deployment
metadata:
  name: srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv
  template:
    metadata:
      labels:
        app: srv
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-srv
        image: hrealinho/scc2021-app
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: srv
spec:
  type: LoadBalancer 
  ports:
  - port: 8080
  selector:
    app: srv
---