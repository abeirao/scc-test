apiVersion: v1
kind: Service
metadata:
  name: azure-redis
spec:
  selector:
    matchLabels:
      app:azure-redis
  template:
    metadata:
      labels:
        app: azure-redis
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-redis
        image: redis
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-redis
spec:
  type: LoadBalancer
  ports:
  - port: 6379
  selector:
    app: azure-redis
---