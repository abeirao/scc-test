apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: cache
        image: redis
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: cache
---
apiVersion: v1
kind: Service
metadata:
  name: cache
  type: LoadBalancer
  ports:
  - port: 6379
  selector:
    app: cache
