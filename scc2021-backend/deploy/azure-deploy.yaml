apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-srv
  template:
    metadata:
      labels:
        app: azure-srv
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-srv
        image: hrealinho/scc2021-app
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: azure-srv
spec:
  type: LoadBalancer 
  ports:
  - port: 8080
  selector:
    app: azure-srv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-redis
  template:
    metadata:
      labels:
        app: azure-redis
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-redis
        image: redis
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-redis
spec:
  type: ExternalName
  externalName: "cache"
  ports:
  - port: 6379
  selector:
    app: azure-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-db
  template:
    metadata:
      labels:
        app: azure-db
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-db
        image: postgres
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 5432
          name: db
---
apiVersion: v1
kind: Service
metadata:
  name: azure-db
spec:
  type: ExternalName
  externalName: "database" 
  ports:
  - port: 5432
  selector:
    app: azure-db
